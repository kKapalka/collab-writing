<div class="container">
  <div class="col-sm-6 mx-auto d-block mt-5">
      <button type="button" class="btn btn-primary" (click)="goToCommentCreate(item.title)" *ngIf="checkStorageForUsername()">Dodaj Komentarz</button>
    <div class="card" style="width: 32rem">
      <div class="card-body">
        <p class="card-text">
		  <app-blog-item-text [text]="item.title"></app-blog-item-text>
		</p>
      </div>
        <div>
            <span>komentarze</span>
            <ul style="list-style-type:none">
                <li *ngFor="let item of comments">
                    <app-blog-item-comment-details [text]="item.commentText" [id]="item.commentId" [username]="item.authorName" [approved]="item.approved"></app-blog-item-comment-details>
                </li>
            </ul>
        </div>
    </div>
  </div>
</div>
