<div class="content">
  <form method="post">
    <fieldset>
      <div class="container-fluid">
        <legend>Uzupełnij dane</legend>

        <div class="form-group">
          <label>Tytuł: </label>
          <input [(ngModel)]="item.commentText" name="title" placeholder="Wpisz komentarz">
        </div>
        <button type="reset">Wyczyść</button>
        <button type="submit" (click)="setData(item)">Wyślij</button>
      </div>
    </fieldset>
  </form>
</div>
